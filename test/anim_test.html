<!--
    Manual test plan for graph visualizations and force direction
    Here is what should happen at each second:
    1 : A graph of two vertices should be connected by an edge and centered on the screen.
    3 : A triangle should form and an isolated vertex should appear.
    5 : A vertex should be added to form a complete 4 vertex graph
    7 : A vertex should be added to form a complete 5 vertex graph
    9 : A vertex should be added to form a complete 6 vertex graph
    11 : The isolated vertex should be removed and the graph should adjust accordingly.
    13: An edge should be removed and the graph should adjust accordingly.

-->
<!DOCTYPE html>  
<html>  
<head>  
    <title>graph visualizer</title> 
    <script type="text/javascript" src="../resources/raphael-min.js"></script>
    <script type="text/javascript" src="../giraph.js"></script>   
    <style type="text/css">
        body {
            background-color: rgb(40,39,34);
        }
    </style>
</head>  
<body>  
    <div id="graph-pane"></div>
    <script type="text/javascript">

        var g = giraph.graph.graph();
        g.add_vertex(1,200);
        g.add_vertex(2);
        g.vertex(2).color('rgb(0,0,200)');
        g.vertex(2).position(300,50);
        g.vertex(1).position(50,50);
        g.add_edge(1,2, 250);
        var vis = giraph.viz.bind('graph-pane',g, {
            width: 1300,
            height: 500
        });
        giraph.alg.kruskalMST(g, function(edge){edge.color('rgb(255,0,0)')});

        
    </script>
</body>
<!--<script type="text/javascript" src="./graph-viz.js"></script>-->
</html>
